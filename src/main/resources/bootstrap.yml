spring:
  profiles:
    active:
    - ${YODA_SPRING_PROFILE:dev}
management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info

---

spring:
  profiles: dev
  cloud:
    config:
      enabled: false

eureka:
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
---

spring:
  profiles: prod, uat, alpha
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: env-service
      username: admin
      password: ${YODA_CONFIG_SERVER_PASSWORD}
    discovery:
      enabled: true
#    gateway:
#      discovery:
#        locator:
#          enabled: true
encrypt:
  key: ${YODA_CONFIG_ENCRYPT_KEY}

---

spring:
  profiles: alpha

eureka:
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  client:
    service-url:
      defaultZone: http://finder.alpha.ntuchealth/eureka

---

spring:
  profiles: uat

eureka:
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  client:
    service-url:
      defaultZone: http://finder.uat.ntuchealth/eureka

---

spring:
  profiles: prod

eureka:
  instance:
    instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
  client:
    service-url:
      defaultZone: http://finder.ntuchealth/eureka
